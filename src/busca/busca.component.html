<div class="margin-comp">
    <h3>Buscar Equipamentos</h3>
    <loading-component [searching]="searching" [searchWhat]="searchWhat"></loading-component>
    <div class="row">

        <div class="col-md-4">
            <section class="form-block">
                <div class="form-group">
                    <label>Designador</label>
                    <input class="form-control" type="text" placeholder="Busca por Designador..." name="designador" [(ngModel)]="searchCond.designador">
                </div>
                <div class="form-group">
                    <label>Serial</label>
                    <input class="form-control" type="text" placeholder="Busca por Serial..." name="serial" [(ngModel)]="searchCond.serial">
                </div>
                <div class="form-group">
                    <label>MAC</label>
                    <input class="form-control" type="text" placeholder="Busca por MAC..." name="mac" [(ngModel)]="searchCond.mac">
                </div>
                <div class="form-group">
                    <label>IP</label>
                    <input class="form-control" type="text" placeholder="Busca por IP..." name="ip" [(ngModel)]="searchCond.ip">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary btn-block" (click)="doBuscar()" [disabled]="searching">{{nomeBtn}}</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-default btn-block" (click)="initConditions()">Limpar</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
