<div class="modal-header">
    <h4 class="modal-title">Validar tipo de rede</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Informe qual o tipo de rede do cliente?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="escolharede(true); activeModal.close('Close click')">Rede VIVO 1</button>
    <button type="button" class="btn btn-primary" (click)="escolharede(false); activeModal.close('Close click')">Rede VIVO 2</button>
</div>
