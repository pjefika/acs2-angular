<div *ngIf="variavelHolderService.numerodeserie" class="margin">

    <button type="button" class="btn btn-secondary  btn-sm ir-para-direita" (click)="irParaIndex()">Início</button>
    <detalhe-component [buscarPeloFulltest]="true"></detalhe-component>

</div>

<clr-modal [(clrModalOpen)]="showmodalvalidvivoone" [clrModalClosable]="false">
    <h3 class="modal-title">Validar tipo de rede</h3>
    <div class="modal-body">
        <p>Informe qual o tipo de rede do cliente?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="escolharede(true); showmodalvalidvivoone = false;">Rede VIVO 1</button>
        <button type="button" class="btn btn-primary" (click)="escolharede(false); showmodalvalidvivoone = false;">Rede VIVO 2</button>
    </div>
</clr-modal>


<div *ngIf="showloginpage">
    <div class="login-wrapper" (keyup.enter)="doEntrar()">
        <form class="login" (ngSubmit)="doEntrar()">
            <label class="title">
                <h3 class="welcome">Bem-Vindo ao</h3>
                Efika ACS Motive
                <h5 class="hint">Utilize seu login e senha para entrar</h5>
            </label>
            <div class="login-group">
                <input [(ngModel)]="usuario.login" class="username" type="text" id="login_username" placeholder="Usuário" name="login">
                <input [(ngModel)]="usuario.senha" class="password" type="password" id="login_password" placeholder="Senha" name="senha">
                <div class="error active" *ngIf="ativo">
                    {{mensagem.msg}}
                </div>
                <button type="submit" class="btn btn-primary" [clrLoading]="logando" [disabled]="logando">Entrar</button>
            </div>
        </form>
    </div>
</div>
