<div class="modal-header">
    <h4 class="modal-title">Autenticação PPPoE</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
    <loading-component [searchWhat]="'Buscando PPPoE Credentials'" [searching]="searching"></loading-component>
    <div *ngIf="pppoecred">
        <div class="form-group">
            <label>Usuário</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="pppoecred.username">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="text" class="form-control" name="password" [(ngModel)]="pppoecred.password">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="setPPPoECredentials()" [class.disabled]="btnDisabled">{{btnName}}</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Fechar</button>
</div>
